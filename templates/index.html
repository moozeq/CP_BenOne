<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-slot="http://www.w3.org/1999/XSL/Transform"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BeNone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

    <!-- Add this to <head> -->

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

    <!-- Load the following for BootstrapVueIcons support -->
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>

    <!-- Load axios for communication with server -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Load material design icons -->
    <link type="text/css" rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css" />
</head>
<body>
    <b-navbar toggleable="lg" type="dark" variant="dark" id="navbar" sticky="true">
        <b-navbar-brand href="{{ home }}">BeNone</b-navbar-brand>
        <b-navbar-nav class="ml-auto">
            <b-nav-item><b-button
                    v-b-tooltip.hover
                    title="Help"
                    variant="outline-success"
                    @click="help()">Help
            </b-button></b-nav-item>
        </b-navbar-nav>
    </b-navbar>

    <div class="container">
        <div class="row">
            <div class="col-md">
                <b-list-group class="c-comes-list border border-dark" id="files-section">
                    <b-form-file
                        v-model="file"
                        :state="Boolean(file)"
                        placeholder="Choose a file or drop it here..."
                        drop-placeholder="Drop file here..."
                    ></b-form-file>
                    <b-button variant="outline-success" @click="upload()">Upload</b-button>
                </b-list-group>
            </div>
            <div class="col-md">
                <b-list-group class="c-comes-list border border-dark" id="analysis-section">
                </b-list-group>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
