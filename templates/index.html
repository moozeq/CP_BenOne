<!DOCTYPE html>
<html lang="en"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BeNone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

    <!-- Add this to <head> -->

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

    <!-- Load the following for BootstrapVueIcons support -->
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>

    <!-- Load axios for communication with server -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <b-navbar toggleable="lg" type="dark" variant="dark" id="navbar" sticky="true">
        <b-navbar-brand href="{{ home }}">BeNone</b-navbar-brand>
        <b-navbar-nav class="ml-auto">
            <b-nav-item>
                <b-button
                        @click="help()"
                        title="Help"
                        v-b-tooltip.hover
                        variant="outline-success">Help
                </b-button>
            </b-nav-item>
            <b-nav-item>
                <b-avatar icon="people-fill" variant="success"></b-avatar>
            </b-nav-item>
        </b-navbar-nav>
    </b-navbar>

    <div class="container">
        <!-- upper row containing plot and list of files --->
        <div class="row c-up-row">
            <!-- plot --->
            <div class="col-9">
                <div>
                    <canvas height="200" id="chart"></canvas>
                </div>
            </div>
            <!-- list of files --->
            <div class="col-3">
                <b-list-group class="border border-dark c-list" id="files-section">
                    <b-list-group-item :class="{'active': selected == index}" @click="select_file(file)"
                                       class="list-group-item-action" v-for="(file, index) in files">
                        <b-row>
                            [[ file ]]
                        </b-row>
                    </b-list-group-item>
                </b-list-group>
            </div>
        </div>
        <!-- bottom row containing statistics and controls --->
        <div class="row c-down-row">
            <!-- statistics --->
            <div class="col-9">
                <b-form-group class="border border-dark" id="analysis-section">
                    <b-form-textarea
                            id="stats"
                            max-rows="6"
                            placeholder=""
                            rows="3"
                            v-model="stats"
                    ></b-form-textarea>
                </b-form-group>
            </div>
            <!-- controls --->
            <div class="col-3">
                <b-input-group id="file-upload">
                    <b-form-file
                            class="m-1"
                            drop-placeholder="Drop file here..."
                            placeholder="File"
                            v-model="file"
                    ></b-form-file>
                    <b-input-group-append>
                        <b-button @click="upload()" class="m-1" variant="primary">Upload</b-button>
                    </b-input-group-append>
                </b-input-group>

                <b-input-group id="file-analyze">
                    <b-form-select :options="extensions" class="m-1" v-model="selected_ext"></b-form-select>
                    <b-input-group-append>
                        <b-button @click="analyze()" class="m-1" variant="danger">Analyze</b-button>
                    </b-input-group-append>
                </b-input-group>
            </div>
        </div>
    </div>

    <!-- Load vue cookies for storing user id -->
    <script src="https://unpkg.com/vue-cookies@1.5.12/vue-cookies.js"></script>

    <!-- Charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>

    <!-- Load material design icons -->
    <link href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css" rel="stylesheet" type="text/css"/>

    <!-- Load material design icons -->
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
